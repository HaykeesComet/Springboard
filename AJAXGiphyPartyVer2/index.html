<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Giphy Party!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-4 mb-4">GIPHY PARTY</h1>
        <form class="form-inline d-flex justify-content-center mb-4">
            <input type="text" id="search" placeholder="SEARCH FOR A GIF" name="search" class="form-control mr-2">
            <input type="submit" id="searchButton" class="btn btn-secondary" value="SEARCH GIPHY!"/>
            <button id="removeButton" class="btn btn-danger ml-2">REMOVE GIFS</button>
        </form>
    </div>
    <div class="container"></div>
        <div id="gif-area" class="row"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
