<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Giphy Party!</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
</head>

<body>
    <div>
        <h1 class="text-center mt-4 mb-4">GIPHY PARTY</h1>
        <form class="form-inline d-flex justify-content-center mb-4" id="searchform">
            <div id="button-container">
                <input type="text" id="search" placeholder="SEARCH FOR A GIF" name="text" class="form-control mr-2 input" autocomplete="off">
                <button id="searchButton" class="btn btn-secondary orngBtn">SEARCH GIPHY!</button>
                <button id="removeButton" class="btn btn-danger ml-2 orngBtn">REMOVE GIFS</button>
            </div>
        </form>
        <div id="gif-area" class="row"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
