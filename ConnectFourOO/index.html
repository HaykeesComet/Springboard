<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Connect 4 Game App</title>
</head>
<body>
  <div id="game">
    <form id="color-form">
      <label for="player1-color">Player 1 Color:</label>
      <input type="color" id="player1-color" value="#ffffff">

      <label for="player2-color">Player 2 Color:</label>
      <input type="color" id="player2-color" value="#ffffff">

      <button type="submit">Set Colors</button>
    </form>
    <button id="start-btn">Start Game</button>
    <table id="board"></table>
    <script src="script.js"></script>
  </div>
</body>
</html>
